<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From HTML</title>
</head>
<body>
    <form method="post"response2.jsp" enctype="multipart/form-data">
        <fieldset>
            <!-- Heading -->
            <h1> Form HTML </h1>

            <!-- Name -->
            <p class="nametext">
                <label>Name :</label>
                <input type="text" name="name">
            </p>
            
            <!-- Gender -->
            <label>Gender :</label>
                <input type="radio" name="sex" value="pria">Man
                <input type="radio" name="sex" value="wanita">Woman

           <!-- Address -->
           <p class="addresstext">
                <label>Address:</label>
                <input type="text" name="alamat">
           </p>

           <!-- Country -->
           <label>Counrty :</label>
                <select name="country" id="id">
                    <option value="Indonesia">Indonesia</option>
                    <option value="USA">USA</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Inggris">Inggris</option>
                </select>
           </p>

           <!-- Email -->
           <p class="emailtext">
                <label>Email :</label>
                <input type="email" name="email">
            </p>

            <!-- Photo -->
            <p class="photo-image">
                <label>Photo :</label>
                <input type="file" name="foto"> 
            </p>

            <!-- Comment -->
            <p class="comment-text">
                <label>Comment :</label>
                <textarea></textarea>
                <button type="buttuon">Submit</button>
            </p>

            <!-- form registrasi -->
            <p align="center">Form Registrasi</p>

        </fieldset> 

    </form>
    
</body>
</html>
